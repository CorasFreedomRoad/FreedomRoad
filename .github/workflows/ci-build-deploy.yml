name: CI Build Deploy

on:
  push:
    branches:
      - gacha

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Android with Unity
        uses: game-ci/unity-builder@v2
        with:
          # Unity version to install
          unityVersion: 2022.3.5f1
          # Target platform
          targetPlatform: Android
          # APK filename
          buildName: FreedomRoad-gacha.apk
          # Output path inside the runner
          buildPath: build/android
          # (Optional) Automatically uses ${{ secrets.GITHUB_TOKEN }} to upload logs
          githubToken: ${{ secrets.GITHUB_TOKEN }}
        # If you use Unity license secrets (UNITY_EMAIL, UNITY_PASSWORD, UNITY_SERIAL),
        # unity-builder action will pick them up automatically.

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: Gacha-APK
          path: build/android/FreedomRoad-gacha.apk
